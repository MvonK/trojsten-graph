{% extends 'people/base.html' %}

{% block content %}
    <div class="container">
        <div class="row text-white">
            <div class="col-xl-5 col-lg-6 col-md-8 col-sm-8 mx-auto text-center form p-4">
                <h2>Registration</h2>
                <div class="px-2">
                    <form action="" class="justify-content-center" method="post">
                        {% csrf_token %}
                        {{ form.email.errors }}
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label"
                                   for="{{ form.email.id_for_label }}">Email</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" name="{{ form.email.html_name }}"
                                       id="{{ form.email.id_for_label }}"/>
                            </div>
                        </div>
                        {{ form.username.errors }}
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label"
                                   for="{{ form.username.id_for_label }}">Username</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" name="{{ form.username.html_name }}"
                                       id="{{ form.username.id_for_label }}"/>
                            </div>
                        </div>
                        {{ form.password.errors }}
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label"
                                   for="{{ form.password.id_for_label }}">Password</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" name="{{ form.password.html_name }}"
                                       id="{{ form.password.id_for_label }}"/>
                            </div>
                        </div>
                        {{ form.password_confirm.errors }}
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label"
                                   for="{{ form.password_confirm.id_for_label }}">Password confirmation</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" name="{{ form.password_confirm.html_name }}"
                                       id="{{ form.password_confirm.id_for_label }}"/>
                            </div>
                        </div>
                        {{ form.first_name.errors }}
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label"
                                   for="{{ form.first_name.id_for_label }}">First name</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" name="{{ form.first_name.html_name }}"
                                       id="{{ form.first_name.id_for_label }}"/>
                            </div>
                        </div>
                        {{ form.last_name.errors }}
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label"
                                   for="{{ form.last_name.id_for_label }}">Last name</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" name="{{ form.last_name.html_name }}"
                                       id="{{ form.last_name.id_for_label }}"/>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg">Registration</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
