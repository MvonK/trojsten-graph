{% extends "people/base.html" %}
{% load static %}

{% block content %}
    <div class="container">
        <div class="row text-white">
            <div class="col-xl-5 col-lg-6 col-md-8 col-sm-8 mx-auto text-center form p-4">
                <h2>Trojsten Graph</h2>
                <br>
                <div class="px-2">
                    <form action="" class="justify-content-center" method="post">
                        {{ form.errors }}
                        {% csrf_token %}
                        {{ form.username.errors }}
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label"
                                   for="{{ form.username.id_for_label }}">Username</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" name="{{ form.username.html_name }}"
                                       id="{{ form.username.id_for_label }}"/>
                            </div>
                        </div>
                        {{ form.password.errors }}
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label"
                                   for="{{ form.password.id_for_label }}">Password</label>
                            <div class="col-sm-9">
                                <input type="password" class="form-control" name="{{ form.password.html_name }}"
                                       id="{{ form.password.id_for_label }}" autocomplete="current-password"/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <button type="submit" class="btn btn-lg btn-primary">Login</button>
                            </div>
                        </div>
                        <br><br>
                        <div class="row">
                            <div class="col-sm-6">
                                <a href="{% url 'registration' %}" class="btn btn-primary">Register</a>
                            </div>
                            <div class="col-sm-6">
                                <a href="{% url 'social:begin' 'google-oauth2' %}" class="btn btn-primary google-login">
                                    <img src="{% static 'people/google.svg' %}" width="24">
                                    Login
                                </a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
